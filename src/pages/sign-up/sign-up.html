<ion-content padding ion-fixed>  
  <h3>Create Account</h3>

  <ion-list>
    <ion-item>
      <ion-label>Name</ion-label>
      <ion-input [(ngModel)]="data.name" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Email</ion-label>
      <ion-input [(ngModel)]="data.email" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Password</ion-label>
      <ion-input [(ngModel)]="data.password1" type="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Pass. Confirmation </ion-label>
      <ion-input [(ngModel)]="data.password2" type="password"></ion-input>
    </ion-item>
  </ion-list>
  <p class="message">{{data.message}}</p>
  
  <button (click)="signUpWithEmailAndPassword()" 
    [disabled]="(data.email === '' || data.password1 === '') || (data.password1 !== data.password2)"
    ion-button block color="secondary">Create Account</button>

  <button 
    (click)="navCtrl.pop()"
    ion-button block color="danger" >Back</button>

</ion-content>
